 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 	<title>Should I Go Outside?</title>

 	<link href="style.css" rel="stylesheet">
 	<!--Google Fonts -->
 	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
 	<!-- jQuery -->
 	<script src="https://code.jquery.com/jquery-3.1.1.min.js" 	
 			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  			crossorigin="anonymous">
  	</script>
 </head>
 <body>
 	<div class="content">
 		<div class="head">
	 		<h1>Current Weather Conditions</h1>
	 		<p class="error" id="noLoc"></p> <!--Geolocation errors -->
 		</div>
 		
 		<div class="flex-container">
 			<div class="current">
	 			<p id="local"></p> <!-- City name and country code -->
	 			<p id="temp">...</p>
	 			<p id="skies">It's a beautiful world outside</p>
	 		</div>
	 		<div class="extra"> <!-- Hides on mobile -->
	 			<p class="label">Atmospheric Pressure</p>
	 			<p class="info" id="pressure"></p>
	 			<hr>
	 			<p class="label">Humidity</p>
	 			<p class="info" id="humidity"></p>
	 			<hr>
	 			<p class="label">Wind</p>
	 			<p class="info" id="wind"></p>
	 		</div>
 		</div>
 		
 		<!-- Manual weather look up -->
 		<form id="zipForm">
 			<p>Need to find the weather somewhere else? Enter the postal code below:</p>
 			<input type="text" maxlength="5" id="zipInput" placeholder="US Postal Code" />
 			<input type="button" onclick="getWeatherZip(zipInput.value);" value="Submit" class="submitButton" />
 			<p>Only 5-digit postal code searches are supported at this time</p>
 			<p class="error" id="noZip"></p> <!-- Zip Code lookup errors -->
 		</form>
 		
 		
		<p class="tm">21 Beans Web Creations - Copyright 2017</p>

 	</div>

 	

 	<script src="app.js"></script>
 </body>
 </html>
