<!-- 1. I can see the weather in my current location
2. I can see a different icon or background image depending on the weather
3. I can push a button to toggle between Fahrenheit and Celsius
 -->

 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 	<title>Should I Go Outside?</title>

 	<link href="style.css" rel="stylesheet">
 	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">  <!--Google Fonts -->
 	<script src="https://code.jquery.com/jquery-3.1.1.min.js" 	
 			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  			crossorigin="anonymous">
  	</script>
 </head>
 <body>
 	<div class="content">
 		<h1>Current Weather Conditions</h1>
 		<div id="local">-</div>
 		<div class="current">
 			<div id="temp">...</div>
 			<div id="skies">It's a beautiful world outside</div>
 		</div>

 		<form id="zipForm">
 			<p>Need to find the weather somewhere else?</p>
 			<input type="text" maxlength="5" id="zipInput" placeholder="Enter 5-Digit Zip Code Here" />
 			<input type="button" onclick="getWeatherZip(zipInput);" value="Submit" class="submitButton" />
 			<p>At this time, only US Postal Code searches are supported</p>
 		</form>
 			<p class="error"></p>
 	</div>

 	<script src="app.js"></script>
 </body>
 </html>
